<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>weatherUpdate</title>
</head>

<body>
    <nav class="navbar">
        <p class="navbar-text">
            <span>weatherUpdate</span> - A quick look at the skies near you!
        </p>
    </nav>

    <sidebar>
        <div class="card float-left">
            <div class="card-body">
                Enter the city you would like to know the weather for, in the format shown, and click Search:
            </div>
            <form class="form-inline">
                <input id="citydata" class=" search form-control mr-sm-2" type="text" placeholder="City, State, Country"
                    aria-label="City">
                <button id="search" class="submit btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-light">New York</button>
                <button type="button" class="btn btn-light">Miami</button>
                <button type="button" class="btn btn-light">Chicago</button>
                <button type="button" class="btn btn-light">Dallas</button>
                <button type="button" class="btn btn-light">Denver</button>
                <button type="button" class="btn btn-light">Salt Lake City</button>
                <button type="button" class="btn btn-light">Seattle</button>
                <button type="button" class="btn btn-light">Los Angeles</button>
            </div>
        </div>
    </sidebar>

    <main>
        <div class=current>
            <div id="currentCond" class="d-flex p-2">Current Conditions</div>
            <div id="currentWeather"></div>
        </div>
        <hr>
        <div class=forecast>
            <div id="fiveDay" class="d-flex p-2">Five Day Forecast</div>
        </div>
    </main>

    <footer>
        <blockquote>When the weather is hot, keep a cool mind. When the weather is cold, keep a warm heart. -Proverb
        </blockquote>
    </footer>


</body>
